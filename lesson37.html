    <body>
    	<script type="text/javascript">
	    var tel = "8/927/31/10/765";
            var sign = "-";  
            
        function NumberCorrect(tel,sign){
            var RegV = /\//g;
            var result = tel.replace(RegV,sign);     
            return (result);                       
        };
        var NewTel = NumberCorrect(tel,sign);
        document.write(NewTel);
       	</script>
